<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
        }

        .content {
            padding: 20px;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 sidebar">
            <h3 class="mt-3 ml-3">PaymentApp</h3>
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addamount}">Add Amount</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfer}">Send Amount</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions}">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login?logout}">Logout</a>
                </li>
            </ul>
        </div>
        <div class="col-10 content">
            <div class="container">
                <div th:if="${param.success}">
                    <div class="alert alert-info">Amount Added into Your Account.</div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Error While Getting User Details.</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <h4 class="text-center">Deposit Amount to Your Bank Account</h4>
                        <br>
                        <br>
                        <h5>Your Current Available Balance: <span th:text="${availableBalance}"></span></h5>

                        <form class="mt-4" method="post" th:action="@{/addamount}" th:object="${user}">
                            <div class="form-group">
                                <input type="hidden" th:field="*{userId}" th:value="${userId}">
                            </div>
                            <div class="form-group">
                                <p>Account Number</p><input type="text" th:field="*{accountNumber}"
                                                            th:value="${accountNumber}">
                            </div>
                            <div class="form-group">
                                <p>Deposit Amount</p><input type="number" th:field="*{availableBalance}" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Add Amount</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
