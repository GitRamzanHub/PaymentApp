<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-2 sidebar">
      <h3 class="mt-3 ml-3">PaymentApp</h3>
      <ul class="nav flex-column mt-3">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/dashboard}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/addamount}">Add Amount</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/transfer}">Send Amount</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/transactions}">Transactions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login?logout}">Logout</a>
        </li>
      </ul>
    </div>
    <div class="col-10 content">
<!--      <h1>Welcome <span th:text="${username} "></span>to the Dashboard</h1>-->
<!--      <p><span th:text="${message}"/></p>-->

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div th:if="${param.success}">
              <div class="alert alert-info">Congrats, You've successfully registered to The PaymentApp</div>
            </div>
            <h3 class="text-center">User Registration</h3>
            <form th:action="@{/register}" method="post" th:object="${user}">
              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" th:field="*{username}" th:value="${displayName}" required>
              </div>
              <div class="form-group">
                <label for="name">Full Name</label>
                <input class="form-control" type="text" id="name" th:field="*{name}" required>
              </div>
              <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input class="form-control" type="text" id="accountNumber" th:field="*{accountNumber}" required>
              </div>
              <div class="form-group">
                <label for="bankName">Bank Name</label>
                <input class="form-control" type="text" id="bankName" th:field="*{bankName}" required>
              </div>
              <div class="form-group">
                <label for="branchName">Branch Name</label>
                <input class="form-control" type="text" id="branchName" th:field="*{branchName}" required>
              </div>
              <div class="form-group">
                <label for="availableBalance">Available Balance</label>
                <input class="form-control" type="text" id="availableBalance" th:field="*{availableBalance}" required>
              </div>
              <button type="submit" class="btn btn-primary">Signup</button>
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
</body>
</html>
