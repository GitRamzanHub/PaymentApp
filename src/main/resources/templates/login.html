<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">PaymentApp Login</h1>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">"Network Error: Unable to connect to the server. Please try after some time."
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success">"You have been successfully logged out."
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <br>
        <br>
    </form>
    <div class="text-center">
        <h4 class="text text-primary">Or login with:</h4>
<!--        <button class="btn btn-primary" th:href="@{/oauth2/authorization/github}">Github-->
<!--        </button>-->
        <br>
        <a th:href="@{/oauth2/authorization/github}">Login with GitHub</a>
    </div>
</div>
</body>
</html>
